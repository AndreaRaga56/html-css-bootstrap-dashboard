<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div>
            <div class="d-flex gap-2 justify-content-between justify-content-lg-start align-items-center">
                <div class="duck"><img class="img" src="./img/duck.png" alt=""></div>
                <div class="btn btn-outline-light btn-lg d-lg-none"><i class="fa-solid fa-bars"></i></div>
                <div class="d-none d-lg-block"> <a class="text-light" href="">Catalogo libri</a></div>
                <div class="d-none d-lg-block"> <a class="text-secondary" href="">Anagrafica utenti</a></div>
                <div class="d-none d-lg-block"> <a class="text-secondary" href="">Storico prestiti</a></div>
                <div class="d-none d-lg-block"> <a class="text-secondary" href="">Help</a></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-md container-lg mt-1">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Catalogo Libri</h1>
                <div class="btn btn-primary btn-lg"> <a class="text-light" href="./new-book.html">Aggiungi libro</a></i></div>
            </div>
        </div>

        <div class="container-md container-lg">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th class="col-6 col-md-6 col-lg-5">Titolo</th>
                        <th class="data col-md-2 col-lg-2">Data Prestito</th>
                        <th class="col-3 col-md-2 col-lg-3">Stato</th>
                        <th class="col-3 col-md-2 col-lg-2">Azioni</th>
                    </tr>
                </thead>

                <tbody class="table-group-divider">
                    <tr class="table-secondary">
                        <td class="col-6 col-md-6 col-lg-5 align-middle">I pilastri della terra</td>
                        <td class="data col-md-2 col-lg-2 align-middle">-</td>
                        <td class="col-3 col-md-2 col-lg-3 align-middle"> <span
                                class="btn btn-success">Disponibile</span></td>
                        <td class="col-3 col-md-2 col-lg-3 align-middle">
                            <div class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></div>
                            <div class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></div>
                        </td>
                    </tr>

                    <tr>
                        <td class="col-6 col-md-6 col-lg-5 align-middle">I promessi sposi</td>
                        <td class="data col-md-2 col-lg-2 align-middle">-</td>
                        <td class="col-3 col-md-2 col-lg-3 align-middle"> <span
                                class="btn btn-success">Disponibile</span></td>
                        <td class="col-3 col-md-2 col-lg-3 align-middle">
                            <div class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></div>
                            <div class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></div>
                        </td>
                    </tr>

                    <tr class="table-secondary">
                        <td class="col-6 col-md-6 col-lg-5 align-middle">Il signore degli anelli</td>
                        <td class="data col-md-2 col-lg-2 align-middle">18/10/2023</td>
                        <td class="col-3 col-md-2 col-lg-3 align-middle"> <span class="btn btn-warning text-light">In
                                prestito</span></td>
                        <td class="col-3 col-md-2 col-lg-3 align-middle">
                            <div class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></div>
                            <div class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></div>
                        </td>
                    </tr>

                    <tr>
                        <td class="col-6 col-md-6 col-lg-5 align-middle">Il codice Da Vinci</td>
                        <td class="data col-md-2 col-lg-2 align-middle">-</td>
                        <td class="col-3 col-md-2 col-lg-3 align-middle"> <span class="btn btn-danger">Non
                                disponibile</span></td>
                        <td class="col-3 col-md-2 col-lg-3 align-middle">
                            <div class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></div>
                            <div class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


</body>

</html>
