<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div>
            <div class="d-flex gap-2 justify-content-between justify-content-lg-start align-items-center">
                <div class="duck"><a href="./index.html"><img class="img" src="./img/duck.png" alt=""></a></div>
                <div class="btn btn-outline-light btn-lg d-lg-none"><i class="fa-solid fa-bars"></i></div>
                <div class="d-none d-lg-block"> <a class="text-light" href="">Catalogo libri</a></div>
                <div class="d-none d-lg-block"> <a class="text-secondary" href="">Anagrafica utenti</a></div>
                <div class="d-none d-lg-block"> <a class="text-secondary" href="">Storico prestiti</a></div>
                <div class="d-none d-lg-block"> <a class="text-secondary" href="">Help</a></div>
            </div>
        </div>
    </header>

    <main>
        <section class="container-md container-lg mt-4">
            <h1>Nuovo Libro</h1>

            <form action="link_server">
                <div class="mt-3 row g-3 justify-content-between">
                    <div class="col-6">
                        <label class="col-12" for="nome">Nome Autore</label>
                        <br>
                        <input class="col-12" id="nome" type="text" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label class="col-12" for="cognome">Cognome Autore</label>
                        <br>
                        <input class="col-12" id="cognome" type="text" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <div class="mt-2 col-12">
                    <label class="col-12" for="titolo">Titolo</label>
                    <br>
                    <input class="col-12" id="titolo" type="text" placeholder="Inserisci il titolo del libro">
                    <p class="text-secondary">Titolo versione italiana</p>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-4 mt-2">
                        <label class="col-12" for="genere">Genere</label>
                        <br>
                        <select class="col-12" id="genere">
                            <option value="choose">Scegli il genere</option>
                            <option value="rosa">Romanzo rosa</option>
                            <option value="nero">Romanzo noir</option>
                            <option value="giallo">Romanzo giallo</option>
                            <option value="poesie">Raccolta di poesie</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-4 mt-2">
                        <label class="col-12" for="anno">Anno di pubblicazione</label>
                        <br>
                        <input class="col-12" id="anno" type="number" placeholder="Inserisci l'anno">
                    </div>

                    <div class="col-12 col-lg-4 mt-2">
                        <label class="col-12" for="ISBN">ISBN#</label>
                        <br>
                        <input class="col-12" id="ISBN" type="text" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <hr class="mt-4">

                <div class="mt-4">
                    <label class="col-12" for="note">Note</label>
                    <br>
                    <textarea class="col-12" id="note" placeholder="Inserisci eventuali note sul libro"
                        rows="5"></textarea>
                </div>

                <div>
                    <input type="checkbox"> <label for="digital">Disponibile anche in digitale</label>
                </div>

                <button class="btn btn-primary btn-lg mt-4" type="submit">Aggiungi Libro</button>
            </form>
        </section>
    </main>
</body>
</html>
